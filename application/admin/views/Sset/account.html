	<script src="<?=CUR_TPL_PATH?>src/layuiadmin/layui/layui.js"></script>
	<script>
  layui.config({
    base: '<?=CUR_TPL_PATH?>src/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate','set'], function() {
    var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            index = parent.layer.getFrameIndex(window.name); //获取窗口索引;

    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });

    /* 自定义验证规则 */
    form.verify({
      pass: [/(.+){6,12}$/, '密码必须6到12位'],
      repass: function(value, item) {
        var password = $("#password").val();
        if(password != value) {
          return '两次密码不一致';
        }
      },
    });

    /* 监听提交 */
    form.on('submit(save)', function(data) {
      //请求接口
      admin.req({
        url: '/admin/set/updateAccount', //实际使用请改成服务端真实接口
        data: data.field,
        type: 'post',
        done: function(res) {
          //登入成功的提示与跳转
          layer.msg(res.msg, {
            offset: '15px',
            icon: 1,
            time: 1000
          }, function() {

          });

        }
      });

      return false;
    });
  });
</script>
